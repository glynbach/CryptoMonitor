<!DOCTYPE html>
<html>
<head lang="en">
<title>CryptoMonitor</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body ng-app="cryptoApp" th:with="exchangesContainerContentLoc=${'fragments/orderHistory'},exchangesContainerFragment=${'orderHistory'}">
	<div class="container-fluid">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div class="container-fluid">
			<div class="arbStatus row">
			</div>
			<div class="row">
				<form class="form-inline input-sm" th:object="${order}" th:action="@{/placeOrder}" method="post">
					<div class="form-group row left-small-buffer">
						<div class="form-group input-sm" th:classappend="${#fields.hasErrors('market') ? 'has-danger' : ''}">
							<label class="sr-only" for="market">Market</label>
							<select class="custom-select mb-2 mr-sm-2 mb-sm-0" th:classappend="${#fields.hasErrors('market') ? 'form-control-danger' : ''}" name="market" th:field="*{market}">
								<option th:selected="${'bittrex'.equals(order.market)}" value="bittrex">Bittrex</option>
								<option th:selected="${'gdax'.equals(order.market)}" value="gdax">Gdax</option>
								<option th:selected="${'poloniex'.equals(order.market)}" value="poloniex">Poloniex</option>
							</select>
							<div th:if="${#fields.hasErrors('market')}" class="form-control-feedback"><span th:errors="*{market}">Incorrect market</span>&nbsp;</div>
						</div>
						<div class="form-group input-sm">
							<label class="sr-only" for="market">Market</label>
							<select class="custom-select mb-2 mr-sm-2 mb-sm-0" name="side" th:field="*{side}">
								<option th:selected="${order.side.name() == 'BID'}" value="BID">Buy</option>
								<option th:selected="${order.side.name() == 'ASK'}" value="ASK">Sell</option>
							</select>
						</div>
						<div class="form-group input-sm">
							<label class="sr-only" for="currencyPairStr">Pair</label>
							<select class="custom-select mb-2 mr-sm-2 mb-sm-0" name="currencyPairStr" th:field="*{currencyPairStr}">
								<option th:selected="${'ETHBTC'.equals(order.currencyPairStr)}" value="ETHBTC">ETH/BTC</option>
								<option th:selected="${'LTCBTC'.equals(order.currencyPairStr)}" value="LTCBTC">LTC/BTC</option>
							</select>
						</div>
						<div class="form-group input-sm">
							<label class="sr-only" for="price">Price</label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon">@</div>
								<input type="text" class="form-control" name="price"  th:field="*{price}" placeholder="0.00"/>
							</div>
						</div>
							<div class="form-group input-sm">
							<label class="sr-only" for="amount">Amount</label>
							<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="amount" name="amount"  th:field="*{amount}" placeholder="0.00"/>
						</div>
						<div class="form-group input-sm">
							<button type="submit" class="btn btn-primary">Place Order</button>
						</div>
					</div>
					<div class="form-group row left-small-buffer">
					
					</div>
				</form>
			</div>
			<hr/>
			<!--/*/ <th:block th:include="fragments/orderController :: orderController"></th:block> /*/-->
			<!--/*/ <th:block th:include="fragments/exchangeController :: exchangeController"></th:block> /*/-->
		</div>
	</div>
</body>
</html>
