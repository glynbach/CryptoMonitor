<!DOCTYPE html>
<html>
<head lang="en">
<title>CryptoMonitor</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container-fluid">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div class="container-fluid">
			<div class="arbStatus row">
			</div>
			<div class="exchangeStatus row" ng-app="statusApp" ng-controller="statusController">
				<div class="col-lg-12" ng-repeat="exchange in exchanges">
					<div ng-class="{'panel-danger' : !exchange.connected, 'panel-warning' : exchange.tradingLocked, 'panel-success' : exchange.connected, 'exchange-container' : true}">
						<div class="panel-heading">
							<h3 class="panel-title"><span>{{exchange.name}} (connected={{exchange.connected}}; tradingLocked={{exchange.tradingLocked}})</span></h3>
						</div>
						<div class="panel-body">
							<div class="balances bottom-small-buffer">
								<table>
									<tr>
										<th>Available balances:</th>
										<td ng-repeat="balance in exchange.balances.balances">
											<span>&nbsp;&nbsp;{{balance.currency}}: {{balance.amount}}</span>
										</td>
									</tr>
								</table>
							</div>
							<div class="orderBooks">
								<table width="100%">
									<tr>
										<td width="{{100/exchange.orderBooks.length}}%" ng-repeat="orderBook in exchange.orderBooks">
											<div class="borded-padded-container">
												<span>{{orderBook.currencyPair}}</span>
												<table class="table table-striped table-condensed">
													<tr>
														<th colspan="2">Asks</th>
														<th colspan="2">Bids</th>
													</tr>
													<tr ng-repeat="obEntry in orderBook.obEntries">
														<td>{{obEntry.askPrice}}</td>
														<td>{{obEntry.askAmount}}</td>
														<td>{{obEntry.bidPrice}}</td>
														<td>{{obEntry.bidAmount}}</td>
													</tr>										
												</table>
											</div>
										</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
