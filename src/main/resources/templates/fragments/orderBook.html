<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>

<div class="container-fluid">
	<div th:fragment="orderBook">
		<div class="balances bottom-small-buffer">
			<p><small>&nbsp;&nbsp;Available balances:<span ng-repeat="balance in exchange.balances.balances" class="d-inline-block">&nbsp;&nbsp;{{balance.currency}}: {{balance.amount}}</span></small></p>
		</div>
		<div class="orderBooks">
			<table width="100%">
				<tr>
					<td width="{{100/exchange.orderBooks.length}}%" ng-repeat="orderBook in exchange.orderBooks">
						<div class="borded-padded-container">
							<table class="table table-striped table-condensed">
								<thead>
									<tr>
										<th colspan="4">{{orderBook.currencyPair}}</th>
									</tr>
									<tr>
										<th colspan="2">Asks</th>
										<th colspan="2">Bids</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="obEntry in orderBook.obEntries">
										<td>{{obEntry.askPrice}}</td>
										<td>{{obEntry.askAmount}}</td>
										<td>{{obEntry.bidPrice}}</td>
										<td>{{obEntry.bidAmount}}</td>
									</tr>
								</tbody>										
							</table>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>

</body>
</html>
